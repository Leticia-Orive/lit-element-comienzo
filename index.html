<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>Lit en EscuelaIT</title>
    </head>
    <body>
        <h1>Lit.dev</h1>
        <!--Etiqueta de un componente-->
        <!--Dentro de los atributos de los componente-->
        <!--Ejemplo sin manipulacion de js y utiliza todo lo que hay en eit-counter.js
        <eit-counter counter="10">
            <h2>Contador!!!!!!!!!!!</h2>
            
        </eit-counter>-->
        <!--Dentro de los atributos de los componente-->
        <eit-counter id="counter" counter="0">
            <h2><a href="https://escuela.it">Contador!!!!!!!!!!</a></h2>
        </eit-counter>
        <button id="reset">Reset</button>  

        <!--Para usar mi componente tengo que hacer un script js para incluir el codigo que defife el componente-->
        <script src="./components/eit-counter.js" type="module"></script>
        <script>
            //Manipulacion de js
            document.getElementById('reset').addEventListener('click', function(){
                document.getElementById('counter').counter = 0;
                //Etiquetas
                //Creo un contador
                const counter = document.createElement('eit-counter');
                //Para que la cantidad se me implemente en 1000 no en 10 como lo tendria si no pongo este atributo una vez que le doy a reset
                counter.setAttribute('quantity', 1000);
                //Colar ya en el archivo porque ahora estaria en la memoria de js
                document.body.appendChild(counter);
            });
        </script>
    </body>
</html>
